<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">

    <title>Login</title>
</head>
<body>
	<div class="login-form">
		<div class="login-container">
			<h1>تسجيل الدخول</h1>
			<div class="login-form-container">
				<form action="">
						<input type="email" name="email" id="email" class="email" placeholder="البريد الإلكتروني أو رقم الجوال">
						<input type="password" name="password" id="password" class="password" placeholder="كلمة السر">
						<span>نسيت؟</span>
						<input type="submit" value="تسجيل الدخول">
				</form>
			</div>
		</div>
		<div class="have-account">
			<p>ليس لديك حساب؟</p>
			<a href="signup.html">
				<button>إنشاء حساب جديد</button>
			</a>
		</div>
	</div>
</body>
</html>
