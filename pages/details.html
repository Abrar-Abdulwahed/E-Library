<!DOCTYPE html>
<html dir="rtl" lang="ar">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Details | التفاصيل</title>
        <link rel="stylesheet" href="../css/style.css">
        <base href="../">
    </head>
    <body>
        <section class="details-section">
            <div class="container">
                <ul class="breadcrumb d-flex">
                    <li><a href="#">الرئيسية</a></li>
                    <li><a href="#">الكتب العربية</a></li>
                    <li><a href="#">كتب إلكترونية</a></li>
                    <li>لأنك الله (كتاب إلكتروني)</li>
                </ul>
                <div class="row justify-content-space-between">
                    <div class="col-md-3 item-images">
                        <img src="imgs/books/book1.jpg" alt="item" onclick="openModal('slideShowModal')" >
                        <ul class="other-images d-flex justify-content-center g-10 mt-2">
                            <li><img src="imgs/books/book1.jpg" alt="item-part" width="20"></li>
                            <li><img src="imgs/books/book1.jpg" alt="item-part" width="20"></li>
                            <li><img src="imgs/books/book1.jpg" alt="item-part" width="20"></li>   
                            <li><img src="imgs/books/book1.jpg" alt="item-part" width="20"></li>  
                            <li><img src="imgs/books/book1.jpg" alt="item-part" width="20"></li>  
                        </ul>
                        <div id="slideShowModal" class="modal">
                            <div id="slideShowModal-content" class="modal-content col-xs-9 col-sm-8 col-md-6 col-lg-4">
                                <span class="close-btn" onclick="closeModal('slideShowModal')">&times;</span>
                                <div class="gallery">
                                    <div class="gallery-container">
                                      <img class="gallery-item gallery-item-1" src="imgs/books/book1.jpg" data-index="1">
                                      <img class="gallery-item gallery-item-2" src="imgs/books/book1.jpg" data-index="2">
                                      <img class="gallery-item gallery-item-3" src="imgs/books/book1.jpg" data-index="3">
                                      <img class="gallery-item gallery-item-4" src="imgs/books/book1.jpg" data-index="4">
                                      <img class="gallery-item gallery-item-5" src="imgs/books/book1.jpg" data-index="5">
                                      <img class="gallery-item gallery-item-5" src="imgs/books/book1.jpg" data-index="6">
                                      <img class="gallery-item gallery-item-5" src="imgs/books/book1.jpg" data-index="7">
                                    </div>
                                    <div class="gallery-controls"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <span class="h3">لأنك الله (كتاب إلكتروني)</span>
                    </div>
                    <div class="col-md-4">
                        <span class="h3">كبرياء وهوى (كتاب إلكتروني)</span>
                    </div>
                </div>
            </div>
        </section>
        <!-- <script src="js/app.js"></script> -->
